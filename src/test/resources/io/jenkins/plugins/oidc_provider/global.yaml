security:
  idToken:
    tokenLifetime: 60
    claimTemplates:
    - name: ok
      format: "true"
      type: boolean
    globalClaimTemplates:
    - name: sub
      format: jenkins
      type: string
      requiredEnvVars: ""
    buildClaimTemplates:
    - name: sub
      format: ^${JOB_NAME}
      type: string
      requiredEnvVars: "JOB_NAME"
    - name: num
      format: ^${BUILD_NUMBER}
      type: integer
      requiredEnvVars: